<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu__and__logo">
            <img class="logo__header" src="images/menu_50.png">
            <img class="logo__header" src="images/b.jpg">
        </div>
        <div class="search">
            <input type="text" placeholder="search">
        </div>
        <div class="user_options">
            <img src="images/user.png">
        </div>
    </header>
    <section id="section">
        <article id="publicacion" onclick="verPublicacion()" onmouseover="focoPublicacion()" onmouseout="fuerafocoPublicacion()">
            <div class="header__article">
                <div class="user__article">
                    <img class="img_user_article" src="images/user.png">
                </div>
                <div class="data__article">
                    <h2 id="nombre_usuario">nombre de usuario</h2>
                    <h4>20:00</h4>
                </div>
            </div>
            <div class="tittle-article">
                <h1>Programacion fronted y backend Javascript</h1>
            </div>
            <div class="footer_article">
                <div class="actions_article">
                    <img class="img_actions" src="images/heart.png">
                    <div class="amount_like"> 89 </div>
                </div> 
                <div class="actions_article">
                    <img class="img_actions" src="images/comments.png">
                    <div class="amount_comment"> 89 </div>
                </div>            
            </div>
        </article>
    </section>

    <footer></footer>
</body>
<script src="objects.js"></script>
<script src="controlador.js"></script>

</html>
